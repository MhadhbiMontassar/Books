<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template">
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Livres</title>
</head>
<body>
	<div layout:fragment="Mycontent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header">Liste des Livres</div>
				<div class="card-body">

					<table class="table table-striped">
						<tr>
							<th>ID</th>
							<th>Nom Livre</th>
							<th>Prix</th>
							<th>Date Creation</th>
						</tr>
						<tr th:each="p:${books.content}">
							<td th:text="${p.idBook}"></td>
							<td th:text="${p.nomBook}"></td>
							<td th:text="${p.prixBook}"></td>
							<td th:text="${p.dateCreation}"></td>
							<td><a class="btn btn-success"
								th:href="@{modifierBook(id=${p.idBook})}">Editer</a></td>
							<td><a class="btn btn-danger"
								onclick="return confirm('Etes-vous sÃ»r ?')"
								th:href="@{supprimerBook(id=${p.idBook},
page=${currentPage},size=${size})}">Supprimer</a></td>
						</tr>
					</table>
					<ul class="nav nav-pills">
						<li th:each="page,status:${pages}"><a
							th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
							th:href="@{ ListeBooks(page=${status.index}, size=${size} ) }"
							th:text="${status.index }"></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
